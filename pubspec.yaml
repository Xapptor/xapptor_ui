name: xapptor_ui
description: UI Module for a variety of useful Widgets.
repository: https://github.com/Xapptor/xapptor_ui
version: 0.0.1

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^1.4.0
  firebase_auth: ^3.0.1
  cloud_firestore: ^2.5.1
  firebase_storage: ^10.0.2
  firebase_analytics: ^8.3.2

  smooth_page_indicator: ^1.0.0+2
  auto_size_text_pk: ^3.0.0
  intl: ^0.17.0
  uuid: ^3.0.4
  webview_flutter: ^2.1.1
  fl_chart: ^0.40.0
  syncfusion_flutter_xlsio: ^19.3.48-beta
  syncfusion_flutter_pdfviewer: ^19.3.48-beta
  fluttericon: ^2.0.0
  qr_code_scanner: ^0.5.2
  permission_handler: ^8.1.6
  file_picker: ^4.0.3
  pointer_interceptor: ^0.9.0+1
  google_fonts: ^2.1.0
  animated_text_kit: ^4.2.1
  in_app_purchase: ^1.0.9
  in_app_purchase_ios: ^0.1.4
  pdf: ^3.6.0
  printing: ^5.3.0
  device_info_plus: ^3.1.1
  package_info_plus: ^1.3.0
  universal_platform: ^1.0.0+1
  url_launcher: ^6.0.12
  http: ^0.13.4
  shared_preferences: ^2.0.8

  xapptor_logic: ^0.0.1
  xapptor_router: ^0.0.1
  xapptor_translation: ^0.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

