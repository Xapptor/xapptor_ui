name: xapptor_ui
description: UI Module for a variety of useful Widgets.
repository: https://github.com/Xapptor/xapptor_ui
version: 0.0.4

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^1.13.1
  firebase_auth: ^3.3.7
  cloud_firestore: ^3.1.10

  smooth_page_indicator: ^1.0.0+2
  auto_size_text_pk: ^3.0.0
  uuid: ^3.0.6

  fluttericon: ^2.0.0
  font_awesome_flutter: ^9.2.0

  qr_code_scanner: ^0.5.2
  permission_handler: ^8.1.6
  google_fonts: ^2.1.0
  animated_text_kit: ^4.2.1
  pdf: ^3.6.0
  printing: ^5.3.0
  device_info_plus: ^3.2.2
  package_info_plus: ^1.3.0
  universal_platform: ^1.0.0+1
  intl: ^0.17.0
  url_launcher: ^6.0.12

  webview_flutter: ^3.0.1
  flutter_inappwebview: ^5.3.2
  flutter_downloader: ^1.7.2

  xapptor_logic: ^0.0.3
  xapptor_router: ^0.0.2

dependency_overrides:
  xapptor_logic:
    path: ../xapptor_logic
  xapptor_router:
    path: ../xapptor_router

dev_dependencies:
  flutter_test:
    sdk: flutter

